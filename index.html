<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>project1-js</title>
  </head>
  <body>
    <section>
      <div class="bank-app-full">
        <div class="header-wrapper">
          <div class="header-cont-wrapper">
            <h3 class="welcome">Login to get started</h3>
          </div>
          <div class="header-logo-wrapper">
            <img src="images/logo.png" alt="" />
          </div>
          <div class="header-input-wrapper">
            <form action="">
            <input type="text" placeholder="user" class="header-input login__input--user" />
            <input type="password" placeholder="pin" class="header-input login__input--pin" />
            <button class="header-btn login__btn">&rarr;</button>
            </form>
          </div>
        </div>

        

        <section class="app">
          <div class="container">
            <div class="row mt-5">
              <div class="col-lg-6">
                <h3 class="head-body text-position1">Current balance</h3>
                <p class="p1">
                  As of <span class="date"> 31/07/2020, 18:37</span>
                </p>
              </div>
              <div class="col-lg-6 text-position">
                <h1 class="balance-value">0000€</h1>
              </div>
            </div>
            
            <div class="row mt-5 gy-5 movements ">
              <div class="col-lg-7 history-wrapper1 order-sm-2 order-md-1">
                <div class=" history-wrapper2 row">
                  <div class="movement-deposit col-lg-2">10 deposit</div>
                  <div class="movement-date col-lg-2"></div>
                  <div class="movement-value col-lg-5">
                    <h5 class="movement-value2">34,000€</h5>
                  </div>
                </div>
                <div class="history-wrapper2 row">
                  <div class="movement-withdraw col-lg-2">10 withdraw</div>
                  <div class="movement-date col-lg-2">12/03/2023</div>
                  <div class="movement-value col-lg-5">
                    <h5 class="movement-value2">34,000€</h5>
                  </div>
                </div>
                
              </div>
              <div class="col-lg-5 order-sm-1 order-md-2 ">
                <div class="service-wrapper1 text-black form-input">
                  <h4>Transfer money</h4>
                  <div class="service-input-wrapper row">
                    <div class="col-lg-5 text-center">
                      <input type="text" class=" form__input--to" />
                      <p>transfer to</p>
                    </div>
                    <div class="col-lg-5 text-center">
                      <form action="">
                      <input type="text" class=" form__input--amount" />
                      <p>Amount</p>
                    </div>
                    <div class="col-lg-2 service-btn1 text-center">
                      <button class="service-btn form__btn--transfer">&rarr;</button>
                      
                    </div>
                    </form>
                  </div>
                </div>
                <div class="service-wrapper2 text-black form-input">
                  <form action="">
                    <form action="">
                  <h4>Request loan</h4>
                  <div class="service-input-wrapper row">
                    <div class="col-lg-5 text-center">
                      <input type="text" class="form__input--loan-amount" />
                      <p>Amount</p>
                    </div>
                    <div class="col-lg-2 service-btn1 text-center">
                      <button class="service-btn form__btn--loan">&rarr;</button>
                    </div>
                    </form>
                  </div>
                </div>
                <div class="service-wrapper3 text-black form-input">
                  <h4>Close account</h4>
                  <div class="service-input-wrapper row">
                    <div class="col-lg-5 text-center">
                      <form action="">
                      <input type="text" class="form__input--user" />
                      <p>confirm user</p>
                    </div>
                    <div class="col-lg-5 text-center">
                      <input type="text" class="form__input--pin" />
                      <p>confirm PIN</p>
                    </div>
                    <div class="col-lg-2 service-btn1 text-center">
                      <button class="service-btn form__btn--close">&rarr;</button>
                    </div>
                    </form>
                  </div>
                </div>
              </div>
              
            </div>

            <div class="container the-body">
              <div class="row footer1">
               <div class="col-lg-7 text-center">
                <p class="trans-history">in <span class=" in"> 34,000€</span> out <span class="out">34,000€</span> interest <span class=" interest">4,000€</span><button class="btn--sort">&downarrow; SORT</button></p>
               </div>
               <div class="col-lg-5 text-center">
                 <p class="logout-timer">
                   You will be logged out in <span class="timer">05:00</span>
                 </p>
               </div>
             </div>
           </div>

        </section>
        
      </div>
    </section>
  </body>
</html>
